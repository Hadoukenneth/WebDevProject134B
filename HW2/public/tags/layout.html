  <div id="layout">

     <h1>Layout Examples</h1>
     <p>Use Case: Semantically layout different parts of a web page for a newspaper article</p>
        <div>
            <article>
                <header>
                    <h2>Refugees Stopped at Airports After Ban</h2>
                </header>
                <section>
                    <h5>Earlier today...</h5>
                    <p>...news article...</p>
                </section>
                <aside>
                    <img src="https://static01.nyt.com/images/2017/01/29/opinion/29opinionAdd/29opinionWeb-superJumbo.jpg" width="400" height="300" alt="Let Them In">
                </aside>
                <address>
                    Written by John Doe<br> 
                    Contact John at johndoe@nytimes.com<br>
                </address>
            </article>
        </div>
        <div>
          <h1>Code</h1>
          <textarea rows="15" cols="100">
              <article>
                <header>
                    <h2>Refugees Stopped at Airports After Ban</h2>
                </header>
                <section>
                    <h5>Earlier today...</h5>
                    <p>...news article...</p>
                </section>
                <aside>
                    <img src="https://static01.nyt.com/images/2017/01/29/opinion/29opinionAdd/29opinionWeb-superJumbo.jpg" width="400" height="300" alt="Let Them In">
                </aside>
                <address>
                    Written by John Doe<br> 
                    Contact John at johndoe@nytimes.com<br>
                </address>
            </article>
          </textarea>
        </div>
      </section>
